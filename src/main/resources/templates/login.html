<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>login</title>
<!-- 引入 Bootstrap 样式库 -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>
<body class="bg-light">
	<div class="container">
		<div class="row justify-content-center mt-5">
			<div class="col-md-6">
				<div class="card shadow">
					<div class="card-header bg-primary text-white">登入</div>
					<div class="card-body">
						<form action="login" method="post">
							<div class="mb-3">
								<label for="mobile" class="form-label">手機：</label>
								<div class="input-group">
									<span class="input-group-text bg-white" id="phone-addon"><i
										class="bi bi-phone"></i></span> <input type="text" id="mobile"
										name="mobile" class="form-control" value=""
										placeholder="請輸入手機號碼" aria-label="請輸入手機號碼"
										aria-describedby="phone-addon">
								</div>
							</div>



							<div class="mb-3">
								<label for="password" class="form-label">密碼：</label>
								<div class="input-group">
									<span class="input-group-text bg-white" id="password-addon"><i
										class="bi bi-lock"></i></span> <input type="password" id="password"
										name="password" class="form-control" value=""
										placeholder="請輸入密碼" aria-label="請輸入密碼"
										aria-describedby="password-addon">

								</div>
							</div>

							<!-- 忘記密碼的按鈕，點擊會跳轉到忘記密碼頁面 -->

							<a href="/member/forgotPassword">忘記密碼?</a>


							<div class="d-flex justify-content-center mb-3">
								<input type="submit" class="btn btn-primary me-2" value="登入" />
								<input type="button" class="btn btn-secondary" value="註冊"
									onclick="location.href='/member/showForm';">
							</div>
							<input type="hidden" id="errorMessage" name="errorMessage"
								th:value="${errorMessage}" />
						</form>
						<p class="text-danger" th:text="${errorMessage}"></p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
        var errorMessage = document.getElementById("errorMessage").value;
        if (errorMessage != "") {
            alert(errorMessage);
        }
    </script>
</body>
</html>
