<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

    <div class="container my-2">
        <h1>Member List</h1>

        <a th:href="@{/showForm}" class="btn btn-primary btn-sm mb-3">新增會員</a>

        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>手機</th>
                    <th>密碼</th>
                    <th>姓名</th>
                    <th>電子信箱</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="member : ${listMembers}">
                    <td th:text="${member.mobile}"></td>
                    <td th:text="${member.password}"></td>
                    <td th:text="${member.name}"></td>
                    <td th:text="${member.email}"></td>
                    <td> <a th:href="@{/showFormForUpdate/{id}(id=${member.id})}" class="btn btn-primary">修改</a>
                        <a th:href="@{/deleteMember/{id}(id=${member.id})}" class="btn btn-danger">刪除</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
