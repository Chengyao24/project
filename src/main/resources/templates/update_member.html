<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>會員管理系統</h1>
        <hr>
        <h2>修改會員</h2>

        <form action="#" th:action="@{/updateMember}" th:object="${member}" method="POST">

            <!-- Add hidden form field to handle update -->
             <input type="hidden" th:field="*{memberId}" />
            <input type="text" th:field="*{mobile}" class="form-control mb-4 col-4" readonly>

            <input type="text" th:field="*{password}" class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{name}"  class="form-control mb-4 col-4">

            <input type="text" th:field="*{email}"  class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2">修改會員</button>
        </form>

        <hr>

        <a th:href="@{/}">回到會員清單</a>
    </div>
</body>

</html>
