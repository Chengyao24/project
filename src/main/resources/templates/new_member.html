<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Member Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h1>會員註冊</h1>
		<hr>
		<h2>加入會員</h2>

		<form action="#" th:action="@{/member/saveMember}"
			th:object="${member}" method="POST">
			<input type="text" th:field="*{mobile}" placeholder="Member Mobile"
				class="form-control mb-4 col-4" required /> <input type="password"
				th:field="*{password}" placeholder="Member Password"
				class="form-control mb-4 col-4" required /> <input type="text"
				th:field="*{name}" placeholder="Member Name"
				class="form-control mb-4 col-4" required /> <input type="text"
				th:field="*{email}" placeholder="Member Email"
				class="form-control mb-4 col-4" required />

			<button type="submit" class="btn btn-info col-2">加入會員</button>

			<input type="hidden" id="errorMessage" name="errorMessage"
				th:value="${errorMessage}" />
		</form>
		<p class="text-danger" th:text="${errorMessage}"></p>
		<hr>
	</div>

	<script type="text/javascript">
		var errorMessage = document.getElementById("errorMessage").value;
		if (errorMessage != "") {
			alert(errorMessage);
		}
	</script>
</body>

</html>
